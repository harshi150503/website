<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Optional: Add some styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
      font-size: 1rem;
    }

    button {
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 220px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Login to Access Page</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
    <p class="error" id="errorMessage" style="display: none;">Incorrect username or password.</p>
  </form>

  <script>
    const correctUsername = "user";
    const correctPassword = "password123";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hide the error message by default
      document.getElementById('errorMessage').style.display = 'none';

      // Check the entered credentials
      if (username === correctUsername && password === correctPassword) {
        alert('Access Granted');
        window.location.href = 'page0.html'; // Redirect to the protected page (adjust the URL)
      } else {
        // Show error message if login fails
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>

</body>
</html>
